<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prestige Jets</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="main-header">
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Prestige Jets Logo" />
      <div class="brand">
        <span class="title">PRESTIGE JETS</span>
        <span class="subtitle">Round The Clock, Around The Globe</span>
      </div>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT US</a></li>
      <li><a href="#">SERVICES</a></li>
      <li><a href="#">FLEET</a></li>
      <li><a href="#">INVESTMENTS</a></li>
      <li><a href="#">BOOKING</a></li>
      <li><a href="#">CONTACT US</a></li>
    </ul>
    <button class="invest-btn">INVEST NOW</button>
  </nav>
</header>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff;
    color: #333;
  }

  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 40px;
    background-color: white;
    border-bottom: 2px solid #d3d3d3;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .logo img {
    height: 40px;
  }

  .brand {
    display: flex;
    flex-direction: column;
  }

  .title {
    font-size: 1.2em;
    font-weight: bold;
    color: #003f91;
  }

  .subtitle {
    font-size: 0.8em;
    color: #555;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
    align-items: center;
    margin: 0;
    padding: 0;
  }

  .nav-links a {
    text-decoration: none;
    color: #003f91;
    font-weight: 500;
    position: relative;
  }

  .nav-links a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background-color: #003f91;
    left: 0;
    bottom: -5px;
    transition: width 0.3s;
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  .invest-btn {
    background-color: #003f91;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .invest-btn:hover {
    background-color: #002c6a;
  }

</style>

</body>
</html>
